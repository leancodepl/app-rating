name: leancode_app_rating
description: >
  Gather feedback with a 5-star rating or Yes/No survey. Includes device analytics and
  app store rating prompts for positive reviews.
repository: https://github.com/leancodepl/app-rating
homepage: https://github.com/leancodepl/app-rating/tree/main/mobile
version: 0.0.2

library:
  - lib/leancode_app_rating.dart

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  bloc_presentation: ^1.0.0
  cqrs: ^10.0.1
  google_fonts: ^6.1.0
  flutter_bloc: ^8.1.3
  in_app_review: ^2.0.8
  leancode_hooks: ^0.0.6
  leancode_contracts: ^0.8.0
  freezed_annotation: ^2.4.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  flutter_lints: ^2.0.0
  freezed: ^2.5.7
  leancode_contracts_generator: ^0.12.0

flutter:
  assets:
    - packages/app_rating/assets/star-selected.png
    - packages/app_rating/assets/star-unselected.png
